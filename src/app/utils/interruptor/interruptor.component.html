<div [class.esactivo]="activo">
  
  <button (click)="intercambiar()"  > Cambiar interruptor </button>
  <p *ngIf="activo; else inactivo">Activo!! (Solo se muestra cuando la variable activo es true)</p>

  <ng-template #inactivo>
    <p>Inactivo (Solo se muestra cuando la variable activo es false)</p>
  </ng-template>

</div>
